<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehiculo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 500px; height: 250px; background-color: #f0f0f0;">
  <form th:action="@{/vehiculo/buscar}" method="post">
    <div class="mt-5 mb-4">
      <h1>Rueditas</h1>
    </div>

    <div class="alert alert-danger" role="alert" th:if="${vehiculoModel.codigo != '00'}">
      <span th:text="${vehiculoModel.mensaje}"></span>
    </div>


    <div class="mb-3">
      <label>Ingrese una placa</label>
      <input type="text" id="placa" name="placa"
             class="form-control form-control-lg">

    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-lg">Buscar</button>

    </div>

  </form>
</div>
</body>
</html>
