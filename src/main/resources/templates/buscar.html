<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 500px; height: 550px; background-color: #f0f0f0;" >

        <div class="mt-5 mb-4">
            <h1>Rueditas</h1>
        </div>

        <div class="mb-3"  th:if="${vehiculoModel.codigo == '00'}">

            <div class="mb-3">
                <h3 >Marca</h3>
                <span th:text="${vehiculoModel.marca}"></span>
            </div>
            <div class="mb-3">
                <h3>Modelo</h3>
                <span th:text="${vehiculoModel.modelo}"></span>
            </div>
            <div class="mb-3">
                <h3>Numero de Asientos</h3>
                <span th:text="${vehiculoModel.nroAsientos}"></span>
            </div>
            <div class="mb-3">
                <h3>Precio</h3>
                <span th:text="${vehiculoModel.precio}"></span>
            </div>
            <div class="mb-3">
                <h3>Color</h3>
                <span th:text="${vehiculoModel.Color}"></span>
            </div>
        </div>


        <div class="d-grid">

            <a type="submit" th:href="@{/vehiculo/inicio}" class="btn btn-primary btn-lg">Buscar otro Vehiculo</a>

        </div>

</div>

</body>
</html>
